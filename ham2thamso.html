
<!DOCTYPE html>

<body>
    <script>
        let a = parseInt(prompt("Nhập vào giá trị a"));
        let b = parseInt(prompt( "Nhập vào giá trị b"));
        let result;
            if( a > b){
                alert( `${a} lớn hơn ${b}`)
    }   else {
         function kiemtra(a,b){
            return a + b;
         }
         result = kiemtra(a,b);
         alert(result);
    }      
        

    </script>
</body>
